<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chip body -->
  <rect x="40" y="40" width="120" height="120" rx="8" fill="url(#chipGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Corner marks -->
  <circle cx="50" cy="50" r="3" fill="#60a5fa"/>
  <circle cx="150" cy="50" r="3" fill="#60a5fa"/>
  <circle cx="50" cy="150" r="3" fill="#60a5fa"/>
  <circle cx="150" cy="150" r="3" fill="#60a5fa"/>
  
  <!-- Pins on left side -->
  <rect x="25" y="60" width="15" height="4" fill="#94a3b8"/>
  <rect x="25" y="75" width="15" height="4" fill="#94a3b8"/>
  <rect x="25" y="90" width="15" height="4" fill="#94a3b8"/>
  <rect x="25" y="105" width="15" height="4" fill="#94a3b8"/>
  <rect x="25" y="120" width="15" height="4" fill="#94a3b8"/>
  <rect x="25" y="135" width="15" height="4" fill="#94a3b8"/>
  
  <!-- Pins on right side -->
  <rect x="160" y="60" width="15" height="4" fill="#94a3b8"/>
  <rect x="160" y="75" width="15" height="4" fill="#94a3b8"/>
  <rect x="160" y="90" width="15" height="4" fill="#94a3b8"/>
  <rect x="160" y="105" width="15" height="4" fill="#94a3b8"/>
  <rect x="160" y="120" width="15" height="4" fill="#94a3b8"/>
  <rect x="160" y="135" width="15" height="4" fill="#94a3b8"/>
  
  <!-- Pins on top -->
  <rect x="60" y="25" width="4" height="15" fill="#94a3b8"/>
  <rect x="75" y="25" width="4" height="15" fill="#94a3b8"/>
  <rect x="90" y="25" width="4" height="15" fill="#94a3b8"/>
  <rect x="105" y="25" width="4" height="15" fill="#94a3b8"/>
  <rect x="120" y="25" width="4" height="15" fill="#94a3b8"/>
  <rect x="135" y="25" width="4" height="15" fill="#94a3b8"/>
  
  <!-- Pins on bottom -->
  <rect x="60" y="160" width="4" height="15" fill="#94a3b8"/>
  <rect x="75" y="160" width="4" height="15" fill="#94a3b8"/>
  <rect x="90" y="160" width="4" height="15" fill="#94a3b8"/>
  <rect x="105" y="160" width="4" height="15" fill="#94a3b8"/>
  <rect x="120" y="160" width="4" height="15" fill="#94a3b8"/>
  <rect x="135" y="160" width="4" height="15" fill="#94a3b8"/>
  
  <!-- Text: RK -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">RK</text>
  
  <!-- Text: 3588 -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#93c5fd" text-anchor="middle">3588</text>
</svg>
